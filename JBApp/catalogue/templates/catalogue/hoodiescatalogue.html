{% load static %}

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
</head>
<body>
    <!-- Directory -->
     <div class="directory">
        <table class="directory-header">
            <tr>
                <th><a href="{% url 'main:index' %}"><img class="small-icon" src="{% static 'main/images/jollyboysicon.jpg' %}"></a></th>
                <th><a class="link-bar" href="{% url 'main:about' %}">About</a></th>
                <th><img class="brand-title" src="{% static 'main/images/jollyboys-brand-title.png' %}"></th>
                <th><a style="position:absolute; right:15px; top:0px;" href="#"><img class="small-icon" src="{% static 'main/images/shopping-bag-icon.jpeg' %}"></a></th>
            </tr>
        </table>
    </div>
<!--     For future, I could add a searchbar which will query by clothes.name-->
<!--     Listing-->
   <div style="padding-top:5px;" class="container-fluid">
        <div style="padding-top: 30px;" class="row">
            {% for listing in hoodies_sweaters %}
            <div class="ps-5 pb-5 col-md-auto">
<!--                    Ill will need to style inside this th to make it look like a frame-->
<!--                    perhaps add if condition and change the aesthetic of listing if its sold-->
                <img style="max-height:250px; max-width:250px; display:inline-block;" class="listing-img" src="{{listing.image.url}}">
                <p class="pe-3 pt-2 listing-title">{{listing.name}}</p>
                <h5 class="pe-1 listing-desc">{{listing.size}}</h5>
<!--                <p class="pe-3 listing-desc">{{listing.length}}</p>-->
<!--                <p class="pe-5 listing-desc">{{listing.ptp}}</p>-->
                <h5 class="ps-2 listing-price">${{listing.price}}</h5>
<!--                api call here to add item to cart-->
                <a class="cart-button" href="#">
                    <button type="button" class="btn btn-success">Add to Cart</button>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
<!--Social media tag-->
    <div class="pt-3 container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <a class="media-bar" target="_blank" href="https://instagram.com/jollyboys.vtg?utm_medium=copy_link">
                    <img class="small-icon" src="{% static 'main/images/instagram-icon.png' %}">
                </a>
            </div>
            <div class="pt-2 col-md-auto">
                <a class="media-bar" target="_blank" href="https://instagram.com/jollyboys.vtg?utm_medium=copy_link">Instagram</a>
            </div>
        </div>
        <div class="pt-3 pb-3 row justify-content-md-center">
            <div class="col-md-auto">
                <a class="media-bar" target="_blank" href="https://www.tiktok.com/@jollyboysvtg?_t=8UbxfX7UTtS">
                    <img class="small-icon" src="{% static 'main/images/tiktok-icon.png' %}">
                </a>
            </div>
            <div class="pt-3 pe-5 col-md-auto">
                <a class="media-bar" target="_blank" href="https://www.tiktok.com/@jollyboysvtg?_t=8UbxfX7UTtS">Tiktok</a>
            </div>
        </div>
    </div>
</body>
</html>
